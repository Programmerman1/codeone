<!DOCTYPE html>
<html>
<head>
    <title>BUDGET BEAR'S BRIGHT RECOMMENDATIONS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C700italic%2C800italic%2C400%2C300%2C600%2C700%2C800&amp;ver=4.3.1" type="text/css" media="all">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
</head>
<body>
    <header class="main-header">
        <div class="row">
            <div class="column xs-span12">
                <h1>Budget Bear</h1>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="row">
                <div class="column xs-span12">
                    <p>This will be Budget Bear's den.</p>
                    <div onclick="adjustAmount('txtMonthlyRent')">
                        <div>
                            <input type="button" data-amount="-100" value="-$100" />
                            <input type="button" data-amount="-25" value="-$25" />
                            <input type="button" data-amount="-5" value="-$5" />
                            <input type="button" data-amount="-1" value="-$1" />
                        </div>
                        <label for="txtMonthlyRent">Monthly Rent:</label>&nbsp;
                        <input type="number" id="txtMonthlyRent" value="500" />
                        <div>
                            <input type="button" data-amount="100" value="+$100" />
                            <input type="button" data-amount="25" value="+$25" />
                            <input type="button" data-amount="5" value="+$5" />
                            <input type="button" data-amount="1" value="+$1" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="row">
            <div class="column xs-span12">
                <p>&copy; 2015 Budget Bear</p>
            </div>
        </div>
    </footer>
    <script src="scripts/main.js" type="text/javascript"></script>

</body>
</html>
